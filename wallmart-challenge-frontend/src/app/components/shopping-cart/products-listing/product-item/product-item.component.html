<div class="card mb-4 shadow-sm">
  <img class="bd-placeholder-img card-img-top p-2" style="width:100%;height:100%" src="https://{{productItem.image}}" />

  <div class="card-body">
    <p class="card-text">
      <strong class="text-muted">{{ (productItem.price.toString()) | currency: 'CLP'}}</strong>
    </p>
    <p class="card-text"><strong>{{productItem.brand +' '}}</strong> <br> {{productItem.description}}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" (click)="handleAddCart()" class="btn btn-sm btn-primary product-btn">Agregar al
          Carrito </button>
      </div>
    </div>
  </div>
</div>
